<div class="container-fluid">
    <div class="row" style="margin-top: 40px">
        <div class="offset-1 col-10 offset-1">
            <ngb-carousel class="carousel-contain" *ngIf="results" [interval]="5000" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
                <ng-template ngbSlide *ngFor="let obj of results">
                    <div class="carousel-caption"><p>{{obj.title}}</p></div>        
                    <a [routerLink]="['/watch', obj.media, obj.id]" routerLinkActive="active">
                        <div class="picsum-img-wrapper">
                            <img [src]="obj.image" alt="{{obj.title}}">

                        </div>
                        </a>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
</div>
